<h2 class="display-4 text-danger">Add Product</h2>

<p class="text-center" id="date"></p>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="text-center">
<form  action="" name = "addProduct" onsubmit="return validateForm();" novalidate> 

    <div class="form-group">
        <div class="form-group">
            <label for="Product">Product Name/ID</label> 
            <input type="text" name="ID" required pattern="[a-zA-Z0-9]*">
            </div>

        <div class="form-group">
            <label for="Description">Description</label> 
            <input type="text" name="Description" pattern="[a-zA-Z0-9]*">
        </div>

        <div class="form-group">
            <label for="Category">Category</label>
            <select name="Price" class="btn btn-danger">
                <option value="Select">Select</option>
                <option value="Dreadsets">Dreadsets</option>
                <option value="Accessories">Accessories</option>
                <option value="Hair">Hair</option>
            </select>
        </div>

        <div class="form-group">
            <label for="Type">Type</label> 
            <input type="radio" name="answer" value="news"/>New</input>
            <input type="radio" name="answer" value="used"/>Used</input>               
        </div>

        <div class="form-group">
            <label for="Quality">Quality checked?</label> 
            <input type="checkbox"  name="quality" value="Y" required />            
        </div>

        <div class="form-group">
            <label for="Value">Value</label> 
            <input type="text" name="value"/>            
        </div>

        <div class="form-group">
            <input type="submit" name="submit" value="Submit" class="btn btn-danger" />   
        </div>
    </div>
</form>
</div>
